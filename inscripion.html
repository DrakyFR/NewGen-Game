<body>
    
    <div class="container"></div>

    <div class="loader">
        <div class="box box-1">
            <div class="side-left"></div>
            <div class="side-right"></div>
            <div class="side-top"></div>
        </div>
        <div class="box box-2">
            <div class="side-left"></div>

        </div>
        <div class="box box-3">
            <div class="side-left"></div>

            <div class="side-top"></div>
        </div>
        <div class="box box-4">
            <div class="side-left"></div>
            <div class="side-right"></div>
            <div class="side-top"></div>
        </div>
    </div>



    <header>
        <div class="header">NewGen Games</div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="jeu.html">Jeux</a></li>
                <li><a href="jeu.html">Pr√©sentation</a></li>
                <li><a href="inscripion.html">Inscription</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page">
            <div class="input__container">
                <div class="shadow__input"></div>
                <button class="input__button__shadow">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" width="20px"
                        height="20px">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z">
                        </path>
                    </svg>
                </button>
                <input type="text" name="username" class="input__search" placeholder="Enter username" />
            </div>
        </section>
        <section class="inscripion_site">
            <div class="wrapper">
                <div class="card-switch">
                    <label class="switch">
                       <input type="checkbox" class="toggle">
                       <span class="slider"></span>
                       <span class="card-side"></span>
                       <div class="flip-card__inner">
                          <div class="flip-card__front">
                             <div class="title">Log in</div>
                             <form class="flip-card__form" action="">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn">Let`s go!</button>
                             </form>
                          </div>
                          <div class="flip-card__back">
                             <div class="title">Sign up</div>
                             <form class="flip-card__form" action="">
                                <input class="flip-card__input" placeholder="Name" type="name">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn">Confirm!</button>
                             </form>
                          </div>
                       </div>
                    </label>
                </div>   
           </div>
        </section>

    </main>
    <footer>
    </footer>

    <div class="quarter-circle-img">
        <img src="img/Kon_03-removebg-preview.png" alt="une maskote pour le site" />
